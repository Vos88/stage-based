<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirect</title>
    <script>
      // Redirect all 404s to the index.html with the original path
      // This allows React Router to handle client-side routing
      const pathSegments = window.location.pathname.split('/').filter(i => i);
      // Reconstruct path, preserving /stage-based/ prefix
      const redirectPath = '/' + pathSegments.join('/');
      sessionStorage.redirect = redirectPath;
      window.location.href = '/stage-based/';
    </script>
  </head>
  <body></body>
</html>
